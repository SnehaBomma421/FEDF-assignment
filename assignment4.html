<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .todo-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h2 {
      font-weight: bold;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 25px 0 0 25px;
      border: 2px solid #007bff;
    }
    #addBtn {
      border-radius: 0 25px 25px 0;
      font-weight: bold;
    }
    .list-group-item {
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.2s ease-in-out;
    }
    .list-group-item:hover {
      background-color: #f0f8ff;
      transform: scale(1.02);
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .btn-success, .btn-danger {
      border-radius: 50%;
      width: 32px;
      height: 32px;
      padding: 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .task-text {
      font-size: 1rem;
      font-weight: 500;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="todo-container mx-auto col-md-6">
      <h2 class="text-center mb-4">ðŸ“Œ My To-Do List</h2>
      
      <!-- Input Area -->
      <div class="input-group mb-4">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        <button class="btn btn-primary" id="addBtn">Add</button>
      </div>
      
      <!-- Task List -->
      <div id="taskList" class="list-group"></div>
    </div>
  </div>
  
  <script>
    const addBtn = document.getElementById("addBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Add new task
    addBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "list-group-item d-flex justify-content-between align-items-center";

      const span = document.createElement("span");
      span.textContent = taskText;
      span.className = "task-text";

      const btnGroup = document.createElement("div");

      const completeBtn = document.createElement("button");
      completeBtn.className = "btn btn-success btn-sm me-2";
      completeBtn.textContent = "âœ”";
      completeBtn.onclick = () => {
        span.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-danger btn-sm";
      deleteBtn.textContent = "ðŸ—‘";
      deleteBtn.onclick = () => {
        taskList.removeChild(taskDiv);
      };

      btnGroup.appendChild(completeBtn);
      btnGroup.appendChild(deleteBtn);

      taskDiv.appendChild(span);
      taskDiv.appendChild(btnGroup);
      taskList.appendChild(taskDiv);

      taskInput.value = "";
    });

    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        addBtn.click();
      }
    });
  </script>
</body>
</html>
