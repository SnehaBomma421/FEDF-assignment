<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Default (Light Mode) */
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
      transition: all 0.3s ease;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
      transition: all 0.3s ease;
    }

    .theme-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .intro {
      text-align: center;
      margin-top: 150px;
      font-size: 1.3rem;
    }

    .intro h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="light-mode">

  <!-- Theme Switch Buttons -->
  <div class="theme-buttons">
    <button class="btn btn-light me-2" id="lightBtn">â˜€ Light</button>
    <button class="btn btn-dark" id="darkBtn">ðŸŒ™ Dark</button>
  </div>

  <div class="container intro">
    <h1>Sneha</h1>
    <p>Hello! I am a passionate learner exploring technology and creativity. I love coding, solving problems, and building fun projects.</p>
  </div>

  <script>
    const lightBtn = document.getElementById("lightBtn");
    const darkBtn = document.getElementById("darkBtn");
    const body = document.body;

    lightBtn.addEventListener("click", () => {
      body.classList.add("light-mode");
      body.classList.remove("dark-mode");
    });

    darkBtn.addEventListener("click", () => {
      body.classList.add("dark-mode");
      body.classList.remove("light-mode");
    });
  </script>
</body>
</html>
