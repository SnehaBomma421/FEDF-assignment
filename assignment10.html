<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .timer-container {
      max-width: 700px;
      margin: 80px auto;
      text-align: center;
      background: #fff;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .timer-box {
      display: inline-block;
      width: 120px;
      height: 120px;
      margin: 10px;
      border-radius: 15px;
      background: linear-gradient(135deg, #6f42c1, #6610f2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s;
    }

    .timer-box:hover {
      transform: scale(1.05);
    }

    .timer-box h2 {
      font-size: 2.5rem;
      margin: 0;
    }

    .timer-box span {
      font-size: 1rem;
      margin-top: 5px;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .timer-box {
        width: 90px;
        height: 90px;
        margin: 5px;
      }
      .timer-box h2 {
        font-size: 1.8rem;
      }
      .timer-box span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container timer-container">
    <h1 class="mb-4">Countdown to New Year</h1>
    <div id="timer" class="d-flex justify-content-center flex-wrap">
      <div class="timer-box">
        <h2 id="days">0</h2>
        <span>Days</span>
      </div>
      <div class="timer-box">
        <h2 id="hours">0</h2>
        <span>Hours</span>
      </div>
      <div class="timer-box">
        <h2 id="minutes">0</h2>
        <span>Minutes</span>
      </div>
      <div class="timer-box">
        <h2 id="seconds">0</h2>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script>
    // Set target date (New Year)
    const targetDate = new Date("Jan 1, 2026 00:00:00").getTime();

    function updateTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if(distance < 0){
        clearInterval(timerInterval);
        document.getElementById("timer").innerHTML = "<h2>ðŸŽ‰ Happy New Year! ðŸŽ‰</h2>";
      }
    }

    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer(); // initial call
  </script>
</body>
</html>
