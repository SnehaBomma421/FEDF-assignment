<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form</title>
  </head>
  <body>

    <form style="text-align:center; margin-top: 50px;">

      <label>Name:</label><br>
      <input type="text" style="margin-bottom:10px;"><br><br>

      <label>Email:</label><br>
      <input type="email" style="margin-bottom:10px;"><br><br>

      <input 
        type="submit" 
        value="Submit" 
        style="background-color: pink; padding: 10px 20px; border: none; cursor: pointer;"
        onmouseover="this.style.backgroundColor='lightgreen';"
        onmouseout="this.style.backgroundColor='pink';"
      >

    </form>

  </body>
</html>
